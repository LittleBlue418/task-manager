{% extends 'base.html' %}
{% block content %}


    <ul class="collapsible">
        {% for task in tasks %}
            <li>
                <div class="collapsible-header">
                    <div class="col s3">
                        {% if task.is_urgent %}
                            <i class="material-icons">flag</i>
                        {% else %}
                            <i class="material-icons">remove</i>
                        {% endif %}
                    </div>
                    <div class="col s3">
                        <i class="material-icons">arrow_drop_down</i>
                        <a class="waves-effect waves-light btn_small green">Done</a>
                        <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn_small blue">Edit</a>
                    </div>
                    <div class="col s3 task_header">
                        {{task.task_name}}  -  {{task.due_date}}  -  {{task.category_name}}
                    </div>
                </div>
                <div class="collapsible-body">
                    <span>
                        {{task.task_description}}
                    </span>
                </div>
            </li>
    {% endfor %}
    </ul>

{% endblock%}
