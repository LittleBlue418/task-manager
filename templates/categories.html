{% extends 'base.html' %}
{% block content %}

<div class="row">
    <h3>Categories</h3>

    <ul class="collapsible">
        {% for category in categories %}
            <li>
                <div class="collapsible-header">
                    <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn_small green">Edit</a>
                    <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn_small red">Delete</a>
                    <div class="col task_header">
                        {{category.category_name}}
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    <a href="{{url_for('new_category')}}" class="waves-effect waves-light btn_wide"><i class="material-icons right">playlist_add</i>Add Catagory</a>
</div>

{% endblock%}
